<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe form UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleUIcopy.css">

</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <h2>Let's keep in touch</h2>
            <h3 class="subscribe_one">Subscribe to keep up with fresh reels and exciting updates. </h3>
            <h3 class="subscribe_two">We promise not to spam you!</h3>
        </div>

        <div class="input_section">
            <p><input class="email" type="email" placeholder="Enter your email address"></p>
            <button class="form--button">Send</button>

        </div>


        <div class="notice">
            <input class="checkbox" type="checkbox">
            <span class="notice_copy">I agree to my email address being stored and uses to receive monthly
                newsletter.</span>
        </div>
    </div>
</body>

</html>
